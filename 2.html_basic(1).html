<!DOCTYPE html>
<html>
    <head>
        <title>HTML BASIC 1</title>
    </head>

    <body>
        <h2>글자 styling 예제</h2>
        <!-- 인라인 스타일링 -->
        <p style="background-color: yellow;">1. 배경색 변경</p>
        <p style="color: blue">2. 글자색 변경</p>
        <p style="font-size: 20px;">3. 글자크기 변경</p>
        <p style="background-color: orange;color: green;font-size: 25px;text-align: center;">4. 복합 스타일링</p>

        <h2>이미지와 link 예제</h2>
        <!-- default는 현재탭에서 이동, 새탭이동 : _blank -->
        <a href="https://naver.com" target="_blank"> 네이버</a>
        <p>위의 링크는 새탭에서 naver.com을 여는 예시</p>

        <a href="https://naver.com" target="_blank">
            <img src="./image/자원.jpg" width="250px" height="320px" alt="자원이" style="border:5px solid blue">
        </a>
        <a href="https://health.chosun.com/site/data/html_dir/2023/07/17/2023071701758.html" target="_blank">
            <img src="https://health.chosun.com/site/data/img_dir/2023/07/17/2023071701753_0.jpg" width="320px" height="320px" alt="자원이" style="border:5px solid blue">
        </a>

        <h2>리스트 예제</h2>
        <!-- 리스트 대표태그 : ul(unordered), ol(ordered) -->
        <ul style="list-style-type: square;">
            <li>첫번째 아이템</li>
            <li>두번째 아이템</li>
            <li>세번째 아이템</li>
        </ul>
        <ol style="list-style-type: upper-roman;">
            <li>아이템 A</li>
            <li>아이템 B</li>
            <li>아이템 C</li>
        </ol>

        <h2>테이블 예제</h2>
        <table border="2">
            <caption>테이블명</caption>
            <thead>
            <tr>
                <th>제목 1</th>
                <th>제목 2</th>
            </thead>
            <tbody>
            </tr>
            <tr>
                <td>내용1</td>
                <td>내용2</td>
            </tr>
            <tr>
                <td>내용A</td>
                <td>내용B</td>
            </tr>
            <tr>
                <td>내용10</td>
                <td>내용20</td>
            </tr>
        </tbody>
        </table>

    </body>
</html>
